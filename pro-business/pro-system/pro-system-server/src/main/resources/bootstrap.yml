spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: system-service
  cloud:
    config:
      profile: ${spring.profiles.active}
      name: eureka-middleware,system-service,rabbitmq-middleware,zipkin-middleware,admin-middleware,oauth2-res
      discovery:
        enabled: false
      override-none: true
      uri: http://${ZUUL-SERVICE}:8101/config

pro:
  swagger2:
    pkg: com.wzy.system
    title: 系统管理服务
    description: 对内接口文档
    termsOfServiceUrl: https://github.com/lptnyy/spring-cloud-project
    version: 1.0