spring:
  application:
    name: gateway-service
  cloud:
    config:
      profile: ${spring.profiles.active}
      name: eureka-middleware,gateway-service,redis-nosql,rabbitmq-middleware,zipkin-middleware,oauth2-res,hystrix-timeout
      discovery:
        enabled: false
      override-none: true
      uri: http://${CONFIG-SERVICE}:8002
  boot:
    admin:
      client:
        url: http://${ADMIN-SERVICE}:8003

pro:
  swagger2:
    pkg: com.wzy.gateway
    title: 接口服务
    description: 所有接口文档
    termsOfServiceUrl: https://github.com/lptnyy/spring-cloud-project
    version: 1.0
    other-services: SYSTEM:ADMIN-APP,OSS:OSS-SERVICE,PHONE:PHONE-APP  #路由：：服务名  多swagger 配置