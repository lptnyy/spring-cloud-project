server:
  port: 8079
spring:
  rabbitmq:
    host: 192.168.30.199
    port: 5672
    username: admin
    password: admin
  boot:
    admin:
      client:
        url: http://localhost:12001
        instance:
          service-base-url: http://localhost:8081
  application:
    name: sso-service
  zipkin:
    base-url: http://localhost:10001
    sleuth:
      sampler:
      percentage: 1.0
    sender:
      type: rabbit
  cloud:
    config:
      profile: dev
      name: sso-service
      discovery:
        enabled: true
        service-id: config-service
management:
  server:
    port: 15004
  endpoints:
    web:
      exposure:
        include: "*"
feign:
  hystrix:
    enabled: true
