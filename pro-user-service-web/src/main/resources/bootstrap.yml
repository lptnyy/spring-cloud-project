spring:
  application:
    name: user-service-web
  cloud:
    config:
      profile: dev
      name: eureka-middleware,user-serviceweb,redis-nosql,rabbitmq-middleware,zipkin-middleware
      discovery:
        enabled: false
      override-none: true
      uri: http://localhost:13001

security:
  oauth2:
    resource:
      id: user-service-web
      user-info-uri: http://localhost:8083/user
      prefer-token-info: false