spring:
  application:
    name: role-service-web
  cloud:
    config:
      profile: dev
      name: eureka-middleware,role-serviceweb,redis-nosql,rabbitmq-middleware,zipkin-middleware,oauth2-res
      discovery:
        enabled: false
      override-none: true
      uri: http://localhost:13001
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    root: debug