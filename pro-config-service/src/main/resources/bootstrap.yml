spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config # 搜索src/main/resource 下的properties文件夹下的文件
    bus:
      enabled: true
      trace:
        enabled: true

  profiles:
    active: native  # 配置使用本地储存

  rabbitmq:
    host: 192.168.30.199
    port: 5672
    username: admin
    password: admin


server:
  port: 13001
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

management:
  server:
    port: 9096
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    bus-refresh:
      enabled: true


