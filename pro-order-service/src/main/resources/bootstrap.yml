spring:
  application:
    name: order-service
  cloud:
    config:
      profile: dev
      name: order-service,redis-nosql,rabbitmq-middleware,zipkin-middleware,admin-middleware,mysql-sqldata
      discovery:
        enabled: true
        service-id: config-service
      override-none: true
eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/